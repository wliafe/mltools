[project]
name = "wliafe-mltools0"
version = "1.0.0"
authors = [
    {name = "wliafe", email = "914099435@qq.com"},
]
description = "A machine learning tools library"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICENSE"]
dependencies = [
    "httpx>=0.28.1",
    "ipython>=8.12.3",
    "matplotlib>=3.7.5",
    "pandas>=2.0.3",
    "tqdm>=4.67.1",
]

[project.urls]
Homepage = "https://github.com/wliafe/mltools"
Issues = "https://github.com/wliafe/mltools/issues"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "mltools"
